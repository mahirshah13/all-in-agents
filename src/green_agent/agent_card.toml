[agent]
name = "Poker Assessment Manager"
description = "Green agent that coordinates poker evaluations and manages multiple white agents"
version = "1.0.0"
type = "assessment_manager"

[capabilities]
evaluation = true
agent_management = true
game_coordination = true
metrics_collection = true
tournament_management = true

[communication]
protocol = "a2a"
endpoint = "http://localhost:9000"

[evaluation]
# Number of hands (rounds) to play per tournament
hands_per_tournament = 10
# Number of tournaments to run
tournament_games = 3
evaluation_timeout = 30
run_benchmark_tests = true
[[evaluation.all_white_agents]]
id = "tagbot"
name = "TAGBot"
type = "tagbot"
url = "http://localhost:8001"
description = "Tight-Aggressive"

[[evaluation.all_white_agents]]
id = "montecarlo"
name = "Monte Carlo"
type = "montecarlo"
url = "http://localhost:8002"
description = "Simulation-Based"

[[evaluation.all_white_agents]]
id = "maniac"
name = "Maniac"
type = "maniac"
url = "http://localhost:8003"
description = "Ultra-Aggressive"

[[evaluation.all_white_agents]]
id = "smart_agent"
name = "Smart Agent"
type = "smart"
url = "http://localhost:8004"
description = "Pot Odds & Position"

[[evaluation.all_white_agents]]
id = "equity"
name = "Equity Calculator"
type = "equity"
url = "http://localhost:8005"
description = "Equity-Based"

[[evaluation.all_white_agents]]
id = "adaptive"
name = "Adaptive Heuristic"
type = "adaptive"
url = "http://localhost:8006"
description = "Stack-Aware Adaptive"

[[evaluation.white_agents]]
id = "tagbot"
name = "TAGBot"
type = "tagbot"
description = "Tight-Aggressive"
url = "http://localhost:8001"

[[evaluation.white_agents]]
id = "montecarlo"
name = "Monte Carlo"
type = "montecarlo"
description = "Simulation-Based"
url = "http://localhost:8002"

[[evaluation.white_agents]]
id = "maniac"
name = "Maniac"
type = "maniac"
description = "Ultra-Aggressive"
url = "http://localhost:8003"

[[evaluation.white_agents]]
id = "smart_agent"
name = "Smart Agent"
type = "smart"
description = "Pot Odds & Position"
url = "http://localhost:8004"

[[evaluation.white_agents]]
id = "adaptive"
name = "Adaptive Heuristic"
type = "adaptive"
description = "Stack-Aware Adaptive"
url = "http://localhost:8006"

[poker_rules]
small_blind = 10
big_blind = 20
starting_chips = 1000
max_players = 5
hand_timeout = 30

[metrics]
track_win_rate = true
track_chip_performance = true
track_response_time = true
track_strategy_metrics = true
track_tournament_rankings = true

[output]
format = "terminal"
show_progress = true
show_agent_communication = true
show_detailed_results = true
